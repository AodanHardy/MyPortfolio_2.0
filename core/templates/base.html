{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aodán Hardy | Portfolio</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >

    <!-- Compiled CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>

  <body class="site">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg site-nav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <span class="brand-name">Aodán Hardy</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                 href="{% url 'index' %}">
                <i class="fas fa-home"></i> Home
              </a>
            </li>

{#            <li class="nav-item">#}
{#              <a class="nav-link {% if request.path == '/experience/' %}active{% endif %}"#}
{#                 href="{% url 'experience' %}">#}
{#                <i class="fas fa-briefcase"></i> My Experience#}
{#              </a>#}
{#            </li>#}

            <li class="nav-item">
              <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}"
                 href="{% url 'projects' %}">
                <i class="fas fa-code"></i> Projects
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                 href="{% url 'contact' %}">
                <i class="fas fa-envelope"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="site-main container my-5">
      {% block body %}{% endblock body %}
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container text-center">
        <p class="mb-1">Connect with me:</p>
        <ul class="list-inline mb-2">
          <li class="list-inline-item">
            <a href="https://www.linkedin.com/in/aodanhardy" class="footer-link" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://github.com/aodanHardy" class="footer-link" target="_blank" rel="noopener noreferrer">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </li>
        </ul>
        <p class="mb-0">© 2025 Aodán Hardy</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
